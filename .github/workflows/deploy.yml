name: Deploy Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20"

jobs:
  # Job 1: Verify CI Success
  verify-ci-success:
    name: Verify CI Pipeline Success
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check CI Pipeline Status
        run: |
          echo "âœ… CI Pipeline completed successfully"
          echo "Proceeding with deployment..."

  # Job 2: Build for Production
  build-production:
    name: Build for Production
    runs-on: ubuntu-latest
    needs: verify-ci-success
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NODE_ENV: production

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            .next/
            public/
            package.json
            package-lock.json

  # Job 3: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-production
    if: github.event.workflow_run.conclusion == 'success'
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./

      - name: Run Post-deployment Health Check
        run: |
          # Wait for deployment to be ready
          sleep 120

          # Health check
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1

  # Job 4: Rollback (if needed)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.event.workflow_run.conclusion == 'success'
    environment: production
    steps:
      - name: Rollback to Previous Version
        run: |
          echo "ðŸ”„ Rolling back to previous version..."
          # Add rollback logic here
          # This would typically involve reverting to the previous deployment

  # Job 5: Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    steps:
      - name: Cleanup Artifacts
        run: |
          echo "ðŸ§¹ Cleaning up build artifacts..."
          # Cleanup logic here

      - name: Update Deployment Status
        run: |
          echo "ðŸ“Š Deployment pipeline completed"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Status: ${{ job.status }}"
